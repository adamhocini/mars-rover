name: Run Tests and Notify Slack

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0

    - name: Restore dependencies
      run: dotnet restore

    - name: Run Tests
      id: tests
      run: |
        dotnet test
        echo "status=$?" >> $GITHUB_ENV

  notify-slack:
    runs-on: ubuntu-latest
    needs: run-tests
